---
title: contact
slogan: better beans, better coffee
---

<div class="container">
    <main class="main-content page-{{title}}">
        <h2 class="heading-title">reserve your
            <span>table here</span>
        </h2>

        <div class="reservation-form">
            <form method="post" id="contact-form" action="assets/php/send.php" data-abide novalidate>
                <div class="field-container">
                    <label for="name">
                        Your Name:
                        <input type="text" id="name" placeholder="Full Name" name="name" required>
                        <span class="form-error">Error, the name field is mandatory!</span>
                    </label>
                </div>
                <div class="field-container">
                    <label for="phone">
                        Phone or Email:
                        <input type="text" id="name" placeholder="Email" name="email" required pattern="email">
                        <span class="form-error">Error, the email field is mandatory!</span>
                    </label>
                </div>
                <div class="field-container">
                    <label for="for">
                        For:
                        <select name="number" if="for">
                            <option value="1">1 People</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                            <option value="9">9 People</option>
                        </select>
                    </label>
                </div>
                <div class="field-container">
                    <label for="time">
                        At:
                        <input type="text" id="time" placeholder="EG: 10:30AM" name="time">
                    </label>
                </div>
                <div class="field-container">
                    <label for="when">
                        When:
                        <input type="date" id="when" name="when" placeholder="DD/MM/YYYY" required pattern="date">
                        <span class="form-error">Error, the date field is mandatory or the date format is wrong!</span>
                    </label>
                </div>
                <div class="field-container">
                    <input type="submit" value="submit" class="button send_btn">
                </div>
            </form>
        </div>
    </main>
</div>
